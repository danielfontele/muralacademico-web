<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Usuário" formControlName="usuario" required>
                    <mat-error *ngIf="isFieldInvalid('usuario')">
                        Por favor informe o usuário
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Senha" formControlName="senha" required>
                    <mat-error *ngIf="isFieldInvalid('senha')">
                        Por favor informe a senha
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
    <br>
    <mat-card class="center">
        <mat-card-content>
            <button mat-stroked-button color="primary" (click)="consoleLogins()">Console Users and Passwords</button>
        </mat-card-content>
    </mat-card>
</div>
