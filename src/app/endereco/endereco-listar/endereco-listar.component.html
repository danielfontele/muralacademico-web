<app-endereco-main></app-endereco-main>
<br>
<div class="table-col mat-elevation-z8">
    <br>
    <mat-form-field class="campo-pesquisa">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Geral" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Coluna Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.id}} </td>
        </ng-container>

        <!-- Coluna cep -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> cep </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.cep}} </td>
        </ng-container>

        <!-- Coluna rua -->
        <ng-container matColumnDef="rua">
            <th mat-header-cell *matHeaderCellDef> rua </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.rua}} </td>
        </ng-container>

        <!-- Coluna numero -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> numero </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.numero}} </td>
        </ng-container>

        <!-- Coluna complemento -->
        <ng-container matColumnDef="complemento">
            <th mat-header-cell *matHeaderCellDef> complemento </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.complemento}} </td>
        </ng-container>

        <!-- Coluna bairro -->
        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef> bairro </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.bairro}} </td>
        </ng-container>

        <!-- Coluna cidade -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> cidade </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.cidade}} </td>
        </ng-container>

        <!-- Coluna estado -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> estado </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.estado}} </td>
        </ng-container>

        <!-- Coluna Versão -->
        <ng-container matColumnDef="versao">
            <th mat-header-cell *matHeaderCellDef> Versão </th>
            <td mat-cell *matCellDef="let endereco"> {{endereco.versao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Linha para quando não tiver resultado para pesquisa -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum resultado para a pesquisa "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator></mat-paginator>
    <br>
</div>
