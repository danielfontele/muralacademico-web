<app-usuario-main></app-usuario-main>
<br>
<div class="table-col mat-elevation-z8">
    <br>
    <mat-form-field class="campo-pesquisa">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Usuário" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Coluna Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <!-- Coluna Usuario -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
        </ng-container>

        <!-- Coluna Senha -->
        <ng-container matColumnDef="senha">
            <th mat-header-cell *matHeaderCellDef> Senha </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.senha}} </td>
        </ng-container>

        <!-- Coluna Versão -->
        <ng-container matColumnDef="versao">
            <th mat-header-cell *matHeaderCellDef> Versão </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.versao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Linha para quando não tiver resultado para pesquisa -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhum resultado para a pesquisa "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator></mat-paginator>
    <br>
</div>
